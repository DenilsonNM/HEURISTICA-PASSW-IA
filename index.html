<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="welcome.html" method="get" onsubmit="return validateForm()">
      <div class="container">
        <div class="form">
          <h1 class="title">Iniciar Sesión</h1>
          <input type="text" name="" id="" placeholder="Usuario" required />
          <input
            type="password"
            name="contr"
            id="contr"
            placeholder="Contraseña"
            required
          />
          <a href="generar.html" class="generar"
            >¿Desea generar una contraseña?</a
          >
          <button type="submit" id="login">Iniciar Sesión</button>
        </div>
      </div>
    </form>
    <script src="validar.js"></script>
  </body>
</html>
