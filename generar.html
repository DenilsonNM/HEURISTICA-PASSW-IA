    <script src="main.js"></script>
    <script>
      function copiarTexto() {
        var textarea = document.getElementById("CadRes");

        textarea.select();
        textarea.setSelectionRange(0, 99999);

        document.execCommand("copy");

        alert("Texto copiado: " + textarea.value);
      }
    </script>
  </body>
